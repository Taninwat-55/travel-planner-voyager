# A simple name for your workflow
name: Run Tests

# This tells GitHub WHEN to run the action
on:
  # Run it on pull requests that target the 'main' branch
  pull_request:
    branches: [main]
  # Also allow running it manually from the Actions tab
  workflow_dispatch:

# This defines the actual job that will run
jobs:
  build:
    # This is the updated display name for your status check
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
